# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: UpdateDependabotPR

on:
  pull_request:
    branches: [ master, main]

jobs:
  build:
    runs-on: ubuntu-latest
    if: startswith(github.actor, 'dependabot')
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: UpdateEnvironmentFile
        shell: bash -l {0}
        run: |
          package= $(echo ${{ github.event.commits[0].message }} | awk '{print $2}')
          from= $(echo ${{ github.event.commits[0].message }} | awk '{print $4}')
          to= $(echo ${{ github.event.commits[0].message }} | awk '{print $6}')
          sed -i "/$package/s/$from/$to/g' .ci_support/environment.yml
      - name: UpdateDependabotPR commit
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "[dependabot skip] Update environment" -a
      - name: UpdateDependabotPR push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
