# This workflow is used to run the unittest of pyiron

name: Unittests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        include:
        - operating-system: macos-latest
          python-version: '3.12'
          label: osx-64-py-3-12
          prefix: /Users/runner/miniconda3/envs/my-env

        - operating-system: windows-latest
          python-version: '3.12'
          label: win-64-py-3-12
          prefix: C:\Miniconda3\envs\my-env

        - operating-system: ubuntu-latest
          python-version: '3.12'
          label: linux-64-py-3-12
          
        - operating-system: ubuntu-latest
          python-version: '3.11'
          label: linux-64-py-3-11
          
        - operating-system: ubuntu-latest
          python-version: '3.10'
          label: linux-64-py-3-10

        - operating-system: ubuntu-latest
          python-version: '3.9'
          label: linux-64-py-3-9

    steps:
    - uses: actions/checkout@v4
    - name: Setup Mambaforge
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}
        miniforge-variant: Mambaforge
        channels: conda-forge
        channel-priority: strict
        activate-environment: my-env
        environment-file: .ci_support/environment.yml
        use-mamba: true
    - name: Test
      shell: bash -l {0}
      timeout-minutes: 10
      run: |
        python .ci_support/pyironconfig.py
        bash .ci_support/pip_install.sh
        coverage run --omit="pyiron_base/_version.py,tests/*" -m unittest discover tests/unit
        coverage xml
    - name: Coveralls
      if: matrix.label == 'linux-64-py-3-11'
      uses: coverallsapp/github-action@v2
