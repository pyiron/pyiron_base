# This workflow is used to upload and deploy a new release to PyPi
# Based on https://github.com/pypa/gh-action-pypi-publish

name: PyPi Release

on:
    push:
    pull_request:
    workflow_dispatch:

jobs:
  build:
    if: startsWith(github.event.ref, 'refs/tags') || github.event_name == 'release'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/${{ github.event.repository.name }}
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - uses: pyiron/actions/cached-miniforge@pyiron_base_lessons
      with:
        python-version: '3.12'
    - uses: pyiron/actions/update-pyproject-dependencies@pyiron_base_lessons
      with:
        lower-bound-yaml: .ci_support/environment-old.yml
        semantic-upper-bound: 'patch'
    - name: Build
      shell: bash -l {0}
      run: |
        pip install versioneer[toml]==0.29
        python setup.py sdist bdist_wheel
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
